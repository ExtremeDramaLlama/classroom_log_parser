<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Parser</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h1 class="text-center mb-4">Log File Parser</h1>

            <!-- Instructions Section -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Instructions:</h5>
                    <p class="card-text">[Your instructions will go here.]</p>
                </div>
            </div>

            <!-- File Upload Section -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Upload your log file:</h5>

                    <input type="file" id="logFile" class="form-control" onchange="handleFileUpload(event)">
                </div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results:</h5>
                    <div id="results" style="white-space: pre-line;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap and jQuery scripts -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="log_parser.js"></script>
</body>
</html>
